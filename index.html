<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <section class="intro" id="intro">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="instructions">Try to answer the following code related questions within the time limit.
             Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
             <button id="btn">Start Quiz</button>
    </section>

    <div class="timer" id="timer">
        <h2 class="countdown" id="countdown"></h3>
    </div>

    <div id="questions">
        <h3 id="q"></h2>
            <div id="options">
            </div>
    </div>

    <div class="scores" id="scores">
        <h4 class="title" id="title">High Scores</h4>
        <input type="text" name="name" id="name" placeholder="Big Winner" />
    </div>


    <script src="./Assets/js/script.js"></script>
</body>
</html>
